<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Telefonica</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./imagens/Telefone" alt="Telefone">
            <h1>Lista Telefonica</h1>
            <img src="./imagens/Telefone" alt="Telefone">
        </header>
        <form id="form-dados">
            <input type="text" id="nome-contato" required placeholder="Nome Completo">
            <input type="number" id="numero-contato" required placeholder="9 + Número de Telefone">
            <button type="submit">Adicionar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th> Nome Contato</th>
                    <th> Número Telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
